name: version handler

on:
  repository_dispatch:
    types: [build]

permissions:
  contents: write
  pull-requests: write

jobs:
  update-build:
    name: update build version
    runs-on: ubuntu-24.04
    steps:
      - name: checkout
        uses: actions/checkout@v5.0.0

      - name: update version in json
        run: |
          echo $(jq --arg a "${{ github.event.client_payload.tag }}" '.containers."${{ github.event.client_payload.repo }}".latest = ($a)' workshop.json) > workshop.json   

      - name: display
        run: |
          cat workshop.json

      - name: Commit & Push changes
        run: |
          git config --global user.name 'jimboid'
          git config --global user.email 'jimboid@users.noreply.github.com'
          git commit -am "update ${{ github.event.client_payload.repo }} version to ${{ github.event.client_payload.tag }}"
          git push
